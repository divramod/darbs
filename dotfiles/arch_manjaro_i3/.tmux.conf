set -g window-status-format               '#[fg=black,bg=white][#I]#[fg=colour14,bg=black] #(cd #{pane_current_path}; basename $PWD)#[fg=white,bg=black]:#[fg=colour226]#(basename /#((cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)))'
