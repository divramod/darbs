session_name: tl2
windows:
- window_name: 'base-1'
  focus: 'false'
  panes:
  - shell_command:
    - cd ~/cod/wo/thingylabs/kubernetes-provisioning
    - export BASEDIR=(pwd)
    - export PATH="$BASEDIR/.bin:$BASEDIR/scripts:$PATH:$BASEDIR/utils:$PATH"
    - export PLAYBOOK_NAME=base-1
    - export KUBECONFIG=$BASEDIR/playbooks/$PLAYBOOK_NAME/admin.conf
    - kubectl get nodes
- window_name: 'base-2'
  focus: 'false'
  panes:
  - shell_command:
    - cd ~/cod/wo/thingylabs/kubernetes-provisioning
    - export BASEDIR=(pwd)
    - export PATH="$BASEDIR/.bin:$BASEDIR/scripts:$PATH:$BASEDIR/utils:$PATH"
    - export PLAYBOOK_NAME=base-2
    - export KUBECONFIG=$BASEDIR/playbooks/$PLAYBOOK_NAME/admin.conf
    - kubectl get nodes
- window_name: 'calponia-divramod.de'
  focus: 'true'
  panes:
  - shell_command:
    - cd ~/cod/wo/thingylabs/kubernetes-provisioning
    - export BASEDIR=(pwd)
    - export PATH="$BASEDIR/.bin:$BASEDIR/scripts:$PATH:$BASEDIR/utils:$PATH"
    - export PLAYBOOK_NAME=calponia-divramod.de
    - export KUBECONFIG=$BASEDIR/playbooks/$PLAYBOOK_NAME/admin.conf
    - kubectl get nodes
- window_name: '(tl2) tmuxp'
  layout: tiled
  panes:
  - shell_command:
    - sleep 2
    - tmux select-window -t 1
    - vim ~/.tmuxp/tl2.yml
