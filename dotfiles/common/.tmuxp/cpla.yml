session_name: cpla
start_directory: ~/cod/wo/thingylabs/devops/playbooks
windows:
- window_name: 'calponia-divramod.de'
  start_directory: ~/cod/wo/thingylabs/devops/calponia-divramod.de
  shell_command_before:
  - echo calponia-divramod.de > .playbook.lock
  panes:
  - shell_command:
    - direnv allow
  - shell_command:
    - direnv allow
    - clear && k9s
